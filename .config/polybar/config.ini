[bar/polytray]
monitor-strict = false
width = 20
height = 25
offset-x = 98%
offset-y = 35
override-redirect = true
fixed-center = true
background = ${colors.background}
radius = 8
line-size = 0
line-color = #f00
padding-left = 0
padding-right = 1
module-margin-left = 0
module-margin-right = 0
modules-right = tray
;tray-position = right
;tray-detached = false
;tray-offset-x = 0
;tray-offset-y = 0
;tray-padding = 1
;tray-maxsize = 20
;tray-scale = 1.0
;tray-background = ${colors.background}

[module/tray]
type = internal/tray

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /storage
mount-2 = /ssd

label-mounted =  %mountpoint%%{F-} %percentage_used%%
;label-mounted =  %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

;format-volume-prefix = "VOL "
format-volume-prefix = " "
;format-volume-prefix-foreground = ${colors.primary}
;format-volume-prefix-foreground = ${colors.enabled}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted =  
#label-muted-foreground = ${colors.disabled}

use-ui-max = false

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
;format-prefix = "RAM "
format-prefix = " "
;format-prefix-foreground = ${colors.secondary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
;format-prefix = "CPU "
format-prefix = " "
;format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected =   
;%local_ip%
;label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

;date = %H:%M
;date-alt = %Y-%m-%d %H:%M:%S

;date = %Y-%m-%d %H:%M:%S
date = %A %d/%m/%Y %H:%M:%S
date-alt = %A %H:%M:%S
format-prefix = " "
;format-prefix-foreground = ${colors.secondary}
label = %date%
label-foreground = ${colors.foreground}

;
[module/temperature]
type = internal/temperature
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input
thermal-zone = 0
warn-temperature = 80
base-temperature = 20
format-online = <label>
format-online-warn = <label-warn>
label =  %temperature-c%
label-warn =  %temperature-c%
label-warn-foreground = ${colors.alert}

[module/mpd]
type = internal/mpd
format-online =   <label-song> <icon-prev> <toggle> <icon-next>
icon-prev =  |
#icon-stop =  |
icon-play =  |
icon-pause =  |
icon-next =  

[module/playericon]
type = custom/script
exec = if playerctl -l | grep -q 'Feishin'; then echo " "; elif playerctl -l | grep -q 'spotify'; then echo " "; elif playerctl -l | grep -q 'mpd'; then echo " "; else echo "No player is running"; fi
interval = 1
;tail = true
[module/playervolume]
type = custom/script
exec = playerctl --player=Feishin,spotify,mpd volume |awk '{printf ("%.0f\n",$1*100)}'
scroll-up = playerctl volume .05+ --player=Feishin,spotify,mpd
scroll-down = playerctl volume .05- --player=Feishin,spotify,mpd 
interval = 1  
[module/player]
type = custom/script
interval = 1
;tail = true
;format-prefix = " "
format = <label>
exec = ~/.local/bin/player.sh
[module/player-prev]
type = custom/script
exec = echo " "
format = <label>
click-left = playerctl previous --player=Feishin,spotify,mpd
[module/player-play-pause]
type = custom/ipc
initial = 2
hook-0 = echo " "
hook-1 = echo " "
format = <output>
click-left = playerctl play-pause --player=Feishin,spotify,mpd 
[module/player-next]
type = custom/script
exec = echo " "
format = <label>
click-left = playerctl next --player=Feishin,spotify,mpd

[module/notifications-toggle]
type = custom/script
exec = if dunstctl is-paused| grep -q 'false'; then echo " "; else echo " ";fi
click-left = dunstctl set-paused toggle
interval = 1
;tail = true

[module/mictoggle]
type = custom/script
exec = if pamixer --source rnnoise_source --get-mute|grep -q false ;then echo " ";else echo " ";fi
click-left = pamixer --source rnnoise_source -t 
interval = 1

[module/power]
type = custom/text
content = 
click-left = ~/.config/rofi/powermenu/powermenu.sh

[module/polytray]
type = custom/text
content = 
click-left = polybar polytray
click-right = u=$(xprop -name "polybar-polytray_HDMI-0" _NET_WM_PID | grep -o '[[:digit:]]*'); kill $u

[module/i3]
type = internal/i3
show-urgent = true
index-sort = true
format = <label-state> <label-mode>
label-focused = %index% %icon%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2
label-unfocused = %index% %icon%
label-unfocused-underline = ${colors.background-alt}
label-unfocused-padding = 2
label-urgent = %index% %icon%
label-urgent-background = ${colors.alert}
label-urgent-underline = ${colors.background}
label-urgent-padding = 2

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;/
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;
;

[settings]
screenchange-reload = true
pseudo-transparency = true

